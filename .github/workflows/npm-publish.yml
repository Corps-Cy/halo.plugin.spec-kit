name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  contents: write # Allow creating releases

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check Version & Set Output
        id: check_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          # Use || true to prevent failure if package doesn't exist yet
          NPM_VERSION=$(npm view "$NAME" version 2>/dev/null || echo "0.0.0")
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          echo "Current: $VERSION"
          echo "NPM: $NPM_VERSION"
          
          if [ "$VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true'
        # Explicitly set access public for scoped packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: v${{ steps.check_version.outputs.version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}