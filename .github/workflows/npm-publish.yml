name: Publish to NPM

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Check Version & Determine Action
        id: check_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          # Use || true to prevent failure if package doesn't exist yet
          NPM_VERSION=$(npm view "$NAME" version 2>/dev/null || echo "0.0.0")
          
          echo "Current: $VERSION"
          echo "NPM: $NPM_VERSION"
          
          # Logic:
          # 1. If version hasn't changed -> Skip
          # 2. If version is Beta -> Skip Publish (As requested)
          # 3. If version is RC or Stable -> Publish
          
          if [ "$VERSION" == "$NPM_VERSION" ]; then
             echo "changed=false" >> $GITHUB_OUTPUT
             echo "Version unchanged. Skipping."
             exit 0
          fi
          
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *"-beta"* ]]; then
            echo "SKIP_PUBLISH=true" >> $GITHUB_OUTPUT
            echo "Beta version detected. Skipping NPM publish/release."
          elif [[ "$VERSION" == *"-rc"* ]]; then
            echo "TAG=next" >> $GITHUB_OUTPUT
            echo "SKIP_PUBLISH=false" >> $GITHUB_OUTPUT
            echo "RC version detected. Will publish to 'next' tag."
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
            echo "SKIP_PUBLISH=false" >> $GITHUB_OUTPUT
            echo "Stable version detected. Will publish to 'latest' tag."
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true' && steps.check_version.outputs.SKIP_PUBLISH != 'true'
        run: npm publish --access public --tag ${{ steps.check_version.outputs.TAG }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true' && steps.check_version.outputs.SKIP_PUBLISH != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: v${{ steps.check_version.outputs.version }}
          prerelease: ${{ steps.check_version.outputs.TAG != 'latest' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}